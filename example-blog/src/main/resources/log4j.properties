log4j.rootLogger=DEBUG, Console

log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.Threshold=DEBUG
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5p %c%n%m%n

log4j.category.freemarker=INFO, Console
log4j.category.net.sf.ehcache=INFO
log4j.category.com.google.code.morphia=INFO
