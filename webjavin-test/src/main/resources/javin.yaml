mode: DEV

context: test
address: http://localhost:8080/

classes:
      packages: [
          "ru.frostman.web.test",
          "ru.frostman.web.test2"
      ]
      updateInterval: 500

templates:
      path: "/WEB-INF/view"

statics: {
      "/static/": {
            "secure": "",
            "target": "/WEB-INF/static"
      },
      "/images/": {
            "secure": "",
            "target": "/WEB-INF/static/images"
      }
}

plugins: [
      "ru.frostman.web.AopPlugin",
      "ru.frostman.web.MongoPlugin",
      "ru.frostman.web.IndigoPlugin"
]
